# Shadow settings
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.7;

# Fading settings
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Transparency settings
opacity-rule = [ "90:class_g = 'kitty'" ]; # Example for terminal transparency

# Miscellaneous settings
vsync = true;
backend = "xrender"; # or "glx" if you prefer OpenGL
